[tool:pytest]
addopts = --benchmark-min-rounds=5 --benchmark-warmup=on --benchmark-sort=mean
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    benchmark: marks tests as benchmark tests

[tool:pytest-benchmark]
min_rounds = 5
max_time = 2.0
warmup = true
warmup_iterations = 100000